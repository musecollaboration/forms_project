{% extends 'feedback/base.html' %}

{% block title %}
  One feedback
{% endblock %}

{% block content %}
  <h2>Информация об отзыве</h2>
  <h3>Имя: {{ feedback.name }}</h3>
  <h3>Фамилия: {{ object.surname }}</h3>
  <h3>Отзыв: {{ feedback.feedback }}</h3>
  <h4>Рейтинг: {{ object.rating }}</h4>
{% endblock %}
